      to ask questions on the forum.

      ### Tests

      The tester will execute your program like this:

      ```bash
      $ ./your_program.sh
      ```

      It'll instantiate 2-3 clients, and open connections to your server on port 9092 from all of them. (It will be sequential, so the first client will connect before the second one, and so on.)
      From each connection, it'll send a valid `APIVersions` (v3) request.
      It will read the responses from all the connections and validate them.

      Each operation will be performed by all clients before the next operation begins.
      So, all clients connect first.
      Then, all clients send `APIVersions` (v3) request concurrently.
      Then, all clients read the responses concurrently, and validate them.

      The validations that the tester will perform are:

      - The first 4 bytes of your response (the "message length") are valid.
      - The correlation ID in the response header matches the correlation ID in the request header.
      - The error code in the response body is `0` (No Error).
      - The response body contains at least one entry for the API key `18` (API_VERSIONS).
      - The `MaxVersion` for the `ApiKey` `18` is atleast `3`.

      ### Notes

      - The tester will always send you v3 of the APIVersions request.
      - If extra bytes are remaining after decoding all the fields of the response body, this will be considered an error.
    marketing_md: |-
      In this stage, you'll need to handle concurrent `APIVersions` requests.

